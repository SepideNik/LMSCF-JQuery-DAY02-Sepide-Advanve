<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>CSS Selectors</title>
	<link rel="stylesheet" href="main.css" />
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
</head>
<body>
	<header>
		
     <img id="imgHeader" src="img/header.jpg" alt="">
	</header>
	<main id="main">
		<div id="DivTitle">
			Put the green boxes to right black boxes
		</div>
		<center>
			<div id="container">			
				<div id="containerParent"></div>
				<div id="containerChild"></div>
			</div>
			<div id="divButton">
				<input type="button" class="run" name="run" value="Run" onclick="showResult()">
				<input type="button" class="reset" name="reset" value="Reset" onclick="resetGame()">
				<div id="result"></div>				
			</div>
		</center>
	</main>
	<footer>
		<div class="divFooter">
			
		</div>
		
	</footer>
	<!-- my script -->
	<script src="items.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>	
</body>	
	

	
</html>
